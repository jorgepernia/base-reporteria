<ejs-chart [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' height="350px" [tooltip]='tooltip'
    [palettes]='palette'>
    <e-series-collection>
        <e-series [dataSource]='chartData' type='Column' xName='curso' yName='TAREASREALIZADAS'
            name='Tareas Realizadas'>
        </e-series>
        <e-series [dataSource]='chartData' type='Column' xName='curso' yName='IESTRABAJASDOS' name='IEs Trabajados'>
        </e-series>
    </e-series-collection>
</ejs-chart>
