<ejs-chart [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' height="350px" [tooltip]='tooltip'

        <e-series [dataSource]='chartData' type='Column' xName='curso' yName='CANTEJERICIOS' name='Cursos'></e-series>
    </e-series-collection>
</ejs-chart>
