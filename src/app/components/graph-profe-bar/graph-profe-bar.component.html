<ejs-chart [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' height="350px" [tooltip]='tooltip'
    [palettes]='palette'>
    <e-series-collection>
        <e-series [dataSource]='chartData' type='Column' xName='IDPROFE' yName='CANTEJERICIOS' name='Profesores'>
        </e-series>
        <e-series [dataSource]='chartDataCurso' type='Column' xName='IDCURSO' yName='CANTEJERICIOS' name='Cursos'>
        </e-series>
    </e-series-collection>
</ejs-chart>
